
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two factor challenge</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="login-container">
    <!-- Left Section -->
    <div class="login-left">
      <h1>Unlock your Project <span>performance</span></h1>
      <img src="{{ url_for('static', filename='images/testsvg.svg') }}" alt="Illustration">
    </div>

    <!-- Right Section -->
    <div class="login-right">
      <div class="login-box">
        <p>Enter the code generated by your authenticator app.</p>
       <!--  <p class="status-message">You have been logged out.</p> -->
       <form class="space-y-4" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
 {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
      {% endwith %}
        <label for="token">2FA Code:</label>
        <input type="text" name="token" placeholder="Enter 6-digit code" required>
      
        <button type="submit" class="btn-primary">Submit</button>
      </form>
      </div>
    </div>
  </div>
</body>
</html>
