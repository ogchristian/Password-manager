{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}

<div class="max-w-3xl mx-auto p-6 space-y-6">
  <!-- Breadcrumb -->
  <nav class="flex items-center text-gray-600 text-sm">
    <a href="{{ url_for('index') }}" class="flex items-center hover:text-gray-800">
      <i class="fas fa-home mr-1"></i> Home
    </a>
    <span class="mx-2">/</span>
    <span class="flex items-center text-gray-800 font-medium">
      <i class="fas fa-cog mr-1"></i> Settings
    </span>
  </nav>

  <!-- Card -->
  <div class="bg-white shadow rounded-lg p-6">
    <form method="POST" class="space-y-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ email }}"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customCyan"
        />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">New Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter new password"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customCyan"
        />
      </div>

      <div>
        <label for="confirm_password" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="Confirm new password"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customCyan"
        />
      </div>

      <div>
        <button
          type="submit"
          class="px-6 py-2 bg-customCyan text-white font-semibold rounded hover:bg-customCyan/90 transition"
        ><i class="fa-classic fa-solid fa-floppy-disk fa-fw"></i></span> 
          Update Profile
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
