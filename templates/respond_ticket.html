{% extends "base.html" %}
{% block title %}Support ticket{% endblock %}
{% block content %}

<!-- Main Container -->
<div class="max-w-5xl mx-auto px-6 py-10 space-y-8">

  <!-- Header -->
  <h1 class="text-3xl font-bold text-gray-900">Respond to Ticket #{{ ticket.id }}</h1>

  <!-- Ticket Info Box -->
  <div class="bg-gray-100 border border-gray-200 rounded-lg p-6 shadow-md space-y-4 text-sm">
    <p><span class="font-semibold text-gray-700">From:</span> {{ ticket.user.get_decrypted_email() }}</p>
    <p><span class="font-semibold text-gray-700">Subject:</span> {{ ticket.subject }}</p>
    <p><span class="font-semibold text-gray-700">Message:</span> {{ ticket.message }}</p>
  </div>

  <!-- Response Form -->
  <form method="POST" class="space-y-6">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div>
      <label for="response" class="block text-sm font-medium text-gray-700 mb-1">Your Response</label>
      <textarea
        id="response"
        name="response"
        rows="8"
        class="w-full block px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-cyan-500 focus:outline-none resize-y text-sm"
        placeholder="Type your response here...">{{ ticket.response or "" }}</textarea>
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        class="inline-flex items-center bg-cyan-600 hover:bg-cyan-700 text-white font-semibold text-sm px-6 py-2 rounded-md shadow transition">
        Send Response
      </button>
    </div>
  </form>

</div>

{% endblock %}
